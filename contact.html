<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Goodness of Earth</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #ede5d3, #f9f5ec);
      color: #0F321C;
    }
    header {
      background-color: #f2f8ec;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    header img {
      height: 55px;
      background-color: white;
      padding: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    nav a {
      color: #0F321C;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      color: #0F321C;
      margin-top: 2rem;
    }
    .contact-form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .contact-form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }
    .contact-form button {
      background-color: #D1E231;
      color: #0F321C;
      padding: 0.75rem 1.5rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #c0cc28;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f2f8ec;
      color: #555;
      font-size: 0.9rem;
    }
    .branding {
      margin-top: 1rem;
    }
    .branding h1 {
      margin: 0.25rem 0 0;
      font-size: 1.8rem;
    }
    .branding p {
      font-size: 0.95rem;
      color: #4b4b4b;
      max-width: 500px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <img src="Logo-GOE.png" alt="Goodness of Earth logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="routine.html">My Routine</a>
        <a href="subscribe.html">Subscribe</a>
        <a href="tracker.html">Hair growth trackers</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
    <div class="branding">
      <h1>Goodness of Earth</h1>
      <p>Hair care is an Art. Consistency & practice. What you eat reflects on hair.</p>
    </div>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Goodness of Earth. All rights reserved.
  </footer>

</body>
</html>
